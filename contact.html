<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./external.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <h1 class="head">Contact Me</h1>
    </div>
    <hr class="head">
    <div class="form">
        <form method="get" action="" name="myForm">
            <p>First Name</p><input type="text" name="fname">
            <p>Last Name</p><input type="text" name="lname">
            <p>Work Email</p><input type="text" name="emailAddr">
            <p>Message</p><textarea cols="30" rows="8" name="msg"></textarea>
            <br>
            <br>
            <input type="submit" value="Submit" onclick="validate()"></input>
            <input type="reset"></input>
        </form>
    </div>
    <script>
        function validate() {
            if (myForm.emailAddr.value == "") {
                alert("Please enter your email")
            } else if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(myForm.emailAddr.value)) {
                return (true)
            }
            else {
                alert("You have entered an invalid email address!")
                return (false)
            }
        }

    </script>
</body>

</html>
